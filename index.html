<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Titanic View</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Titanic View</h1>
    <div id="titanic"></div>
    <legend>Titanic View
      <ul>
        <li id=circle></li>
        <li>Female</li>
      </ul>
      <ul>
        <li id=square></li>
        <li>Male</li>
      </ul>
      <ul>
        <li id=red></li>
        <li>S</li>
      </ul>
      <ul>
        <li id=blue></li>
        <li>C</li>
      </ul>
      <ul>
        <li id=green></li>
        <li>Q</li>
      </ul>
      <ul>
        <li id=survivor></li>
        <li>Survived</li>
      </ul>
      <ul>
        <li id=age1></li>
        <li id=age2></li>
        <li id=age3></li>
        <li id=age4></li>
        <li>Ages</li>
      </ul>
    </legend>
    <h2>Fare View</h2>
    <div id="fare"></div>
    <legend>
      <ul>
        <li id=fare1></li>
        <li>Fare $0 - 10</li>
      </ul>
      <ul>
        <li id=fare2></li>
        <li>Fare $10 - 20</li>
      </ul>
      <ul>
        <li id=fare3></li>
        <li>Fare $20 - 40</li>
      </ul>
      <ul>
        <li id=fare4></li>
        <li>Fare $40 - 80</li>
      </ul>
      <ul>
        <li id=fare5></li>
        <li>Fare $80 - 200</li>
      </ul>
      <ul>
        <li id=fare6></li>
        <li>Fare $200 - 600</li>
      </ul>
    </legend>
    <h2>Survivors View</h2>
    <div id="survived"></div>

    <script src="script.js" type="module"></script>
  </body>
</html>
